<!DOCTYPE html>
<html>
<head>
    <title>Bloco de Notas</title>
    <style>
        .notepad {
            width: 100%;
            height: 300px;
            font-size: 16px;
            padding: 10px;
            border: 1px solid black;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .button {
            font-size: 16px;
            padding: 10px;
            border-radius: 5px;
            border: none;
            background-color: #f2f2f2;
            cursor: pointer;
            margin-right: 10px;
        }

        .button:hover {
            background-color: #e6e6e6;
        }

        .button:active {
            background-color: #d9d9d9;
        }
    </style>
</head>
<body>
    <textarea class="notepad"></textarea>
    <button class="button" onclick="save()">Salvar</button>
    <button class="button" onclick="load()">Carregar</button>

    <script>
        const notepad = document.querySelector('.notepad');

        function save() {
            localStorage.setItem('notepad', notepad.value);
        }

        function load() {
            notepad.value = localStorage.getItem('notepad');
        }
    </script>
</body>
</html>
